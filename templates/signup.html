<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome-free-5.10.2-web/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript">
        function clearmsg(){
            document.getElementById("alert").innerHTML=''
            document.getElementById("alert").style.display='none'
        }
        function HideError(){
            var err = "{{signuperror}}";
            var info = "{{signupinfo}}" ;       
            if(err=="" && info!=""){
                document.getElementById('signuperror').style.display ='none';
                document.getElementById('signupinfo').style.visibility ='visible';
            }
            else if(err!="" && info==""){
                document.getElementById('signuperror').style.visibility ='visible';
                document.getElementById('signupinfo').style.display ='none';
            }
            else{
                document.getElementById('signuperror').style.display ='none';
                document.getElementById('signupinfo').style.display ='none';
            }
        }
    </script>
    <title>Group Expenses Manager: Sign Up</title>
</head>
<body onload="HideError()">
    <form id="form-navbar" method="POST">
        {% csrf_token %}
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand text-white" href="#">
                <img src="/static/icon.jpg" width="50" height="50" class="d-inline-block align-center rounded-circle" alt="">
                 Group Expense Manager
            </a>
            <div class="text-center">
                <a style="color:white" href="{% url 'home' %}"><b><i class="fas fa-chevron-circle-left"></i> Back </b></a>
            </div>
    
        </nav>            
    </form>
    <div class="container sign-up">
        <div class="card text-center text-white bg-dark mb-3">
            <h5 class="card-header">
                <i class="fas fa-user-plus"></i>
                Sign Up
            </h5>
            <div class="card-body ">
                <form id="form-sub" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="userid" id="userid" placeholder="User ID" onclick="clearmsg()">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" onclick="clearmsg()">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" onclick="clearmsg()">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" onclick="clearmsg()">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email" onclick="clearmsg()">
                    </div>           
                    {% if messages %}
                    {% for message in messages %}
                    <div id="alert" class="alert alert-{{ message.tags }}" role="alert">
                        {{message}}
                    </div>
                    {% endfor %}
                    {% endif %}
                    <div class="form-group">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="agree" required>
                        <label class="form-check-label" for="agree">
                            Agree to <a href="{% url 'terms' %}" target="_blank"><b>terms of use</b></a>
                        </label>
                    </div><br>
                    <button type="submit" name='sign-up' value="Submit" class="btn btn-primary" onclick="LoadMain()"><i class="fas fa-sign-in-alt"></i> Sign Up</button>
                    </form>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery.slim.min.js"></script>
    <script src="/static/js/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
