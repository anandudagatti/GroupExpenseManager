<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome-free-5.10.2-web/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript">
        function LoadMain() {
                document.getElementByname("form-navbar").action ="";
        }

        function LoadSub() {
                document.getElementByname("form-sub").action ="";
        }

        function clearmsg(){
            document.getElementById("errorvalue").innerHTML = ''; 
            document.getElementById("info").innerHTML = ''; 
        }
    </script>
    <title>Group Expense Manager</title>
</head>
<body>
    <form id="form-navbar" method="POST">
        <div class="pos-f-t">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand text-white" href="#" style="font-size: 18px;">
                    <img src="/static/icon.jpg" width="50" height="50" class="d-inline-block align-center rounded-circle" alt="">
                    Group Expense Manager
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-user-alt"></i>
                </button>
            </nav>
            <div class="collapse align-center text-right" id="navbarToggleExternalContent">
                <div class="bg-dark p-3">
                    <span class="text-white" id="userid"> <i style="color: white; font-size: 15px" class="fas fa-user"></i> {{logintype}} : {{userid}}</span>
                    <button type="submit" name='logout' value="Submit" class="btn btn-primary btn-sm" onclick="LoadMain()"><i class="fas fa-sign-in-alt"></i><font size="2">Logout</font></button>   
                </div>
            </div>
        </div>
    </form>    
    <div class="row">
        <div class="container card-body add-income col-sm-12 col-lg-7">
            <div class="card text-left text-black mb-3">
                <h5 class="card-header">
                    <div class="row">
                        <div class="col-8">
                            <i class="fas fa-user-plus"></i>
                            <font size="4px">Add Income</font>
                        </div>
                        <div class="col-4 text-right">
                            <h6><a href="{% url 'account' %}"><i class="fas fa-chevron-circle-left"></i> Back to Account</a></h6>
                        </div>
                    </div>   
                </h5>
                <div class="card-body">
                    <form id="form-sub" method="POST">
                        {% if messages %}
                        {% for message in messages %}
                        <div id="alert" class="alert alert-{{ message.tags }}" role="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                        {% endif %}
                        <div id="select-category" class="select-category">
                            <div>Category</div><br>
                            <div class="category-card">
                                {% for category in categories %}
                                    <button name="category-btn" style="padding: 15px; margin-bottom: 5px;" value={{category}} type="submit" class="btn btn-light">
                                        <img width="100px" height="100px" src="/static/{{category}}.svg"/><br>
                                        <font size="2px">{{ category }}</font>
                                    </button>
                                {% endfor %}                
                            </div><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery.slim.min.js"></script>
    <script src="/static/js/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
