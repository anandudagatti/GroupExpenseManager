{% extends 'base.html' %}

{% block content %}
<div class="card text-white bg-dark mb-3">
  <h5 class="card-header">
    <div class="row">
      <div class="col-10">
        <i class="fas fa-id-card"></i>
        My Profile
      </div>
      <div class="col-2">
        <a style="color:white" href="javascript:history.go(-1)">
          <i style="font-size:20px" class="fas fa-times"></i>
        </a>
      </div>
    </div>
  </h5>
  <div class="card-body">
    <form method="post">
      <div class="input-group mb-3">
        <input id="firstname" name="firstname" type="text" value="{{firstname}}" class="form-control"
          placeholder="First Name" aria-label="First Name" disabled>
        <div class="input-group-append">
          <span class="input-group-text" onclick="ToogleEdit()" style="cursor: pointer;"><i class="fas fa-pencil-alt"></i></span>
        </div>
      </div>
      <div class="input-group mb-3">
        <input id="lastname" name="lastname" type="text" value="{{lastname}}" class="form-control"
          placeholder="Last Name" aria-label="Last Name" disabled>
        <div class="input-group-append">
          <span class="input-group-text" onclick="ToogleEdit()" style="cursor: pointer;"><i class="fas fa-pencil-alt"></i></span>
        </div>
      </div>
      <div class="input-group mb-3">
        <input id="email" name="email" type="text" value="{{email}}" class="form-control" placeholder="Email"
          aria-label="Email" disabled>
        <div class="input-group-append">
          <span class="input-group-text" onclick="ToogleEdit()" style="cursor: pointer;"><i class="fas fa-pencil-alt"></i></span>
        </div>
      </div>
      <div class="text-center">
        <input id="edit_submit" class="btn btn-primary" name="edit_submit" type="submit" value="Submit" disabled></input>
      </div>
    </form>
  </div>
</div>
<script>
  function ToogleEdit() {
    var firstbtn = document.getElementById("firstname");
    var lastbtn = document.getElementById("lastname");
    var emailbtn = document.getElementById("email");
    if (firstbtn.disabled || lastbtn.disabled || emailbtn.disabled) {
      document.getElementById("firstname").disabled = false
      document.getElementById("lastname").disabled = false
      document.getElementById("email").disabled = false
      document.getElementById("edit_submit").disabled = false
    } else {
      document.getElementById("firstname").disabled = true
      document.getElementById("lastname").disabled = true
      document.getElementById("email").disabled = true
      document.getElementById("edit_submit").disabled = true
    }
  }
</script>
{% endblock %}
