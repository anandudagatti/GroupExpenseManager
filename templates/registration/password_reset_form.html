{% extends 'base.html' %}

{% block content %}
<div class="card text-white bg-dark mb-3">
  <h5 class="card-header">
    <div class="row">
      <div class="col-10">              
        <i class="fas fa-key"></i>
        Password Reset
      </div>
      <div class="col-2">
        <a style="color:white" href="{% url 'account' %}">
        <i style="font-size:20px" class="fas fa-times"></i>
        </a>
    </div>
  </div>
  </h5>
  <div class="card-body">
    <p>Forgot your password? Enter your email address below, we'll email instructions for setting a new one.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
