<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/fontawesome-free-5.10.2-web/css/all.min.css">
<link rel="stylesheet" href="/static/style.css">
<script type="text/javascript">
    function LoadMain() {
            document.getElementByname("form-navbar").action ="";
    }

    function LoadSub() {
            setTimeout(() => { window.location.reload(); }, 500)
            document.getElementByname("form-sub").action ="";
    }

    function clearmsg(){
        document.getElementById("errorvalue").innerHTML = ''; 
        document.getElementById("info").innerHTML = ''; 
    }
</script>
<title>JointPocket : Admin</title>
</head>
<body>
    <form id="form-navbar" method="POST">
        <div class="pos-big">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand text-white" href="#" style="font-size: 18px;">
                    <img src="/static/icon.png" width="50" height="50" class="d-inline-block align-center rounded-square" alt="" />

                    JointPocket
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-user-alt"></i>
                </button>
            </nav>
            <div class="collapse align-center text-right" id="navbarToggleExternalContent">
                <div class="bg-dark p-3">
                    <span class="text-white" id="userid"> <i style="color: white; font-size: 20px" class="fas fa-user-shield"></i> {{logintype}} : {{userid}}</span>
                    <button type="submit" name='logout' value="Submit" class="btn btn-primary btn-sm" onclick="LoadMain()"><i class="fas fa-sign-in-alt"></i><font size="2">Logout</font></button><br>    
                </div>
            </div>
        </div>
    </form>    
    <div class="container add-user">
        <div class="card text-left text-black bg-light mb-3">
            <h5 class="card-header">
                <i class="fas fa-user-shield"></i>
                Manage Group Users
            </h5>
        <div class="card-body ">
                <div class="container">
                    <form id="form-sub" method="POST">           
                        <div class="input-group mb-2">
                            <div class="input-group-prepend form-control-md">
                                <label class="input-group-text" for="select-group">select group</label>
                                <select style="width:160px" name="group_name" id="group_name">
                                    {% for group in grouplist %}
                                        <option value="{{group}}" {% if group == selected_group %}selected{% endif %}>{{group}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover mt-3 mb-3">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>User ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Group Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for user in user_groups %}
                                    <tr>
                                        <td>{{ user.0 }}</td>
                                        <td>{{ user.1 }}</td>
                                        <td>{{ user.2 }}</td>
                                        <td>{{ user.3 }}</td>
                                    </tr>
                                    {% empty %}
                                    <tr>
                                        <td colspan="4" class="text-center">No users found</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                            <div class="input-group-prepend form-control-md mb-5">
                            <label class="input-group-text" for="select-group">add new user</label>
                            <input type="text" class="form-control" name="newuserid" id="newuserid" placeholder="Enter User ID" onclick="clearmsg()"><br>
                        </div>
                        <span id="errorvalue" style="color:red">{{errorvalue}}</span>
                        <span id="info" style="color:rgb(52, 185, 52)">{{info}}</span>
                        <div class="text-center">
                            <button type="submit" name='add-user' value="add-user" class="btn btn-primary" onclick="LoadSub()">
                                <i style="color:rgb(52, 185, 52)" class="fas fa-plus"></i>
                                Add User
                            </button>
                            <button type="submit" name='remove-user' value="remove-user" class="btn btn-primary" onclick="LoadSub()">
                                <i style="color:red" class="fas fa-minus"></i>
                                Remove User
                            </button>
                        </div>    
                    </form>
                </div>        
            </div>
        </div>
    </div>

<script src="/static/js/jquery.slim.min.js"></script>
<script src="/static/js/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
