<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome-free-5.10.2-web/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript">
        function LoadMain() {
            document.getElementsByName("form-navbar").action ="";
        }

        function clearmsg(){
            document.getElementById("alert").innerHTML=''
            document.getElementById("alert").style.display='none'
        }

    </script>
    <title>Group Expense Manager : Create Group</title>
</head>
<body>
    <form id="form-navbar" method="POST">
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand text-white" href="#" style="font-size: 18px;">
                <img src="/static/icon.jpg" width="50" height="50" class="d-inline-block align-center rounded-circle" alt="">
                    Group Expense Manager
            </a>
            <div class="text-center">
                {% if cur_view %}
                    <a style="color:white" href="{% url cur_view %}"><b><i class="fas fa-chevron-circle-left"></i> Back </b></a>
                {% else %}
                    <a style="color:white" href="{% url 'home' %}"><b><i class="fas fa-chevron-circle-left"></i> Back </b></a>
                {% endif %}
            </div>
        </nav>
        <div class="container create-group">
            <div class="card text-left text-white bg-dark mb-3">
                <h5 class="card-header">
                    <div class="row">
                        <div class="col-10">
                            <i class="fas fa-users"></i>
                            Create Group
                        </div>
                        <div class="col-2">
                            {% if cur_view %}
                                <a style="color:white" href="{% url cur_view %}">
                                    <i style="font-size:20px" class="fas fa-times"></i>
                                </a>
                            {% else %}
                                <a style="color:white" href="{% url 'home' %}">
                                    <i style="font-size:20px" class="fas fa-times"></i>
                                </a>
                            {% endif %}
                        </div>    
                    </div>
                </h5>
                <div class="card-body ">
                    <form id="form-sub" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="groupname" id="groupname" placeholder="Enter Group Name" onclick="clearmsg()">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="userid" id="userid" placeholder="User ID" onclick="clearmsg()">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" onclick="clearmsg()">
                        </div>        
                        {% if messages %}
                        {% for message in messages %}
                        <div id="alert" class="alert alert-{{ message.tags }}" role="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                        {% endif %}
                        <div class="text-center">
                            <button type="submit" name='create-group' value="create-group" class="btn btn-primary" onclick="LoadSub()">Create</button>                    
                        </div>
                    </form>
                </div>
            </div>
        </div>            
    </form>
    <script type="text/javascript" src="/static/js/jquery.slim.min.js"></script>
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
